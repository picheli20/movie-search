<section class="jumbotron" layout="row" layout-align="center center">
  <div>
    <h1>{{main.currentPhrase}}</h1>
    <md-autocomplete 
      md-selected-item="main.selectedItem"  
      md-search-text="main.search.title"
      md-selected-item-change="main.selectedItemChange(item)" 
      md-items="item in main.querySearch(main.searchText)" 
      md-item-text="item.name"
      md-min-length="0" placeholder="Ex.: Star Wars" 
      md-menu-class="autocomplete-custom-template"
      md-min-length="3">
      <md-item-template>
        <span class="item-title">
          <img ng-src="{{item.thumbnail}}" alt="Poster of {{item.title}}">
          <span> {{item.title}} </span>
        </span>
      </md-item-template>
    </md-autocomplete>
  </div>
</section>
